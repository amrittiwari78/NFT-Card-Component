<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bg-neutral-400">
    <div class="card ff-primary bg-neutral-300">

        <div class="card-wrapper">
        <!-- Card Image -->
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="nft card image" class="card__img">
          <div class="overlay bg-primary-200">
            <div>
              <img src="images/icon-view.svg" alt="nft card preview" class="overlay__img">
            </div>
          </div>
        </div>

        <!-- Card Body -->
        <div>
          <!-- Card Title -->
          <div class="mt">
            <h1 class="fs-600 fw-bold clr-neutral-100 | card__title">Equilibrium #3429</h1>
          </div>

          <!-- Card Description -->
          <div class="mt">
            <p class="fs-400 fw-light clr-primary-100 card__para">Our Equilibrium collection promotes balance and calm</p>
          </div>

          <div class="sep card__sinfo mt">

            <!-- Etherium -->
            <div class="card__info">
              <div>
                <img src="images/icon-ethereum.svg" alt="etherium">
              </div>

              <div>
                <p class="fs-400 fw-bold clr-primary-200">0.041ETH</p>
              </div>

            </div>

            <!-- Clock -->
            <div class="card__info">

              <div class="clock-container">
                <img src="images/icon-clock.svg" alt="clock">
              </div>

              <div>
                <p class="fs-400 clr-primary-100">3 days left</p>
              </div>

            </div>

          </div>

        </div>

        <!-- Profile -->
        <div class="created-container mt">

          <div>
            <img src="images/image-avatar.png" alt="avatar photo" class="card__profile">
          </div>

          <div>
            <p class="fs-400 clr-primary-100">Creation of <span class="card__by">Jules Wyvern</span></p>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
